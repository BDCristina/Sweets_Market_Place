{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid container">
    <a class="navbar-brand brand-logo" href="/">Pastry & Sweets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Acasa</a>
          <a class="nav-link active" aria-current="page" href="{% url 'products_app:products' %}">Produse</a>
          <a class="nav-link active" aria-current="page" href="#">Contact</a>
          {% if user.is_authenticated %}
            <a class="nav-link" href="#" title="Deautentificare">
              <i class="fa-solid fa-sign-out-alt"></i>
            </a>
            <a class="nav-link" href="{#}" title="Coșul tău">
              <i class="fa-solid fa-shopping-cart"></i>
            </a>
          {% else %}
            <a class="nav-link" href="{#}" title="Autentificare">
              <i class="fa-solid fa-user"></i>
            </a>
          <a class="nav-link" href="{#}"><i class="fa-solid fa-sign-in-alt"></i></a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
{% endblock %}
